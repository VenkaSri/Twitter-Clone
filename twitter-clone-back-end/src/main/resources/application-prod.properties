spring.datasource.url=jdbc:postgresql:${DATA_SOURCE_URL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


server.port=8080

app.jwt-secret=${JWT_SECRET_KEY}
app-jwt-expiration-milliseconds=604800000


# Allow CORS for requests from localhost:3000
spring.servlet.cors.allowed-origins=http://localhost:3000
spring.servlet.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.servlet.cors.allowed-headers=Content-Type, Authorization
spring.servlet.cors.allow-credentials=true

s3.bucket.name=${AWS_S3_BUCKET_NAME_TEST}


cors.allowedOrigins=${ALLOWED_ORIGINS}
